<link rel="import" href="../polymer/polymer.html">

<link rel="import" href=" ../iron-ajax/iron-ajax.html">

<link rel="import" href="../warp10-iron/warp10-looseJSON.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../granite-spinner/granite-spinner.html">

<link rel="import" href="quantum-module-behavior.html">

<dom-module id="quantum-delete-shared-result">
  <template>
    <style>
      :host {
        display: block;
        padding: 30px;
        --app-primary-color: var(--google-blue-500);
        --app-primary-contrast-color: var(--google-red-500);
        --app-secondary-color: black;
        --app-background-color: white;
        --app-on-background-color: white;
      }

      .item {
        margin-top: 8px;
        margin-bottom: 8px;
      }

      .item_name {
        color: var(--paper-grey-600);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 20px;
      }

      .item_value {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
      }

      .item_vert {
        @apply --layout-vertical;
      }

      .clearfix:before,
      .clearfix:after {
        content: " "; /* 1 */
        display: table; /* 2 */
      }

      .clearfix:after {
        clear: both;
      }

      .title {
        text-transform: capitalize;
      }

      .delete {
        background-color: var(--app-primary-color);
        color: var(--app-on-background-color);
      }

      .cancel {
        background-color: var(--app-primary-contrast-color);
        color: var(--app-on-background-color);
      }

      .item_centered {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
        @apply --layout-around-justified;
      }

      .spacer {
        height: 30px;
      }
    </style>


    <h2>Deleting shared snapshot</h2>

    <div class="item">
      <div class="item_name">
        Snapshot Id:
      </div>
      <div class="item_value">
        {{snapshotId}}
      </div>
    </div>

    <div class="spacer"></div>

    <div class="item_centered">
      <paper-button class="cancel" on-click="_cancel">Cancel</paper-button>
      <paper-button class="delete" on-click="_delete" autofocus>Delete</paper-button>
    </div>

    <iron-ajax
      id="deleteSharedResultRequest" url="{{_czdWarp10Url}}"
      content-type="application/x-www-form-urlencoded; charset=UTF-8"
      method='POST' body='{{_deleteRequest}}'
      handle-as="text" on-response="_handleDeleteSharedResultResponse" on-error="_handleDeleteSharedResultError"
      loading="{{loading}}" debounce-duration="{{debounceDuration}}"
    ></iron-ajax>

  </template>
  <script>
    class QuantumDeleteSharedResult extends Polymer.mixinBehaviors([QuantumModule], Polymer.Element) {
      static get is() {
        return 'quantum-delete-shared-result';
      }

      static get properties() {
        return {
          /**
           * The module name
           */
          name: {
            type: String,
            value: 'delete-shared-result',
          },
          /**
           * The name of the currently selected module
           */
          selected: {
            type: String,
          },
          /**
           * The snapshot id
           */
          snapshotId: {
            type: String,
          },

          /**
           * The snapshot secret
           */
          snapshotSecret: {
            type: String,
          },
          _czdWarp10Url: {
            type: String,
            value: 'https://warp.cityzendata.net/api/v0/exec',
          },
          _sharingUrlRoot: {
            type: String,
            value: function() {
              return window.location.origin + window.location.pathname;
            },
          },
          debug: {
            type: Boolean,
            value: false,
          },
        };
      }

      static get observers() {
        return ['_onSnapshotChanged(snapshotId,snapshotSecret)'];
      }

      /* ************************************************************************/

      /* Observers
      /* ************************************************************************/
      _onSnapshotChanged() {
        if (!this.snapshotId || !this.snapshotSecret || this.selected !== this.name) return;
        if (this.debug) {
          console.debug('[quantum-delete-shared-result] _onSnapshotChanged', this.snapshotId, this.snapshotSecret);
        }
      }

      /* ************************************************************************/

      /* Event listeners
      /* ************************************************************************/
      _handleDeleteSharedResultResponse(evt, ironRequest) {
        if (this.debug) {
          console.debug('[quantum-delete-shared-result] _handleDeleteSharedResultResponse', ironRequest.response);
        }
        this.fire('deleted', ironRequest.response);
      }

      /* ************************************************************************/

      /* Action listeners
      /* ************************************************************************/
      _cancel() {
        if (this.debug) {
          console.debug('[quantum-delete-shared-result] _cancel', {
            snapshotId: this.snapshotId,
            snapshotSecret: this.snapshotSecret,
          });
        }
        this.fire('cancel-delete', {snapshotId: this.snapshotId, snapshotSecret: this.snapshotSecret});
      }

      _delete() {
        this._deleteRequest = `'${this.snapshotId}' '${this.snapshotSecret}' @orbit/snapshot/delete`;
        this.$.deleteSharedResultRequest.generateRequest();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(QuantumDeleteSharedResult.is, QuantumDeleteSharedResult);
  </script>
</dom-module>
