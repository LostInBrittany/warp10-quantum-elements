<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../warp10-iron/warp10-looseJSON.html">
<link rel="import" href="./renderJsonImport.html">

<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<dom-module id="quantum-response-container">

  <template>
    <style>
      :host {}

      .right {
        float: right;
      }

      .response-panel {
        margin-top: 1.5rem;
        min-height: 1.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background-color: #002240;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
      }

      .response-panel div {
        color: white;
      }

      .line {
        width: 100%;
        font-size: 1rem;
        font-family: monospace;
      }

      .line-number {
        float: left;
        width: 3rem;
        text-align: right;
        color: white;
      }

      .line-content-container {
        float: left;
        width: calc(100% - 3rem);
      }

      .line-content {
        margin-left: 1rem;
        color: white;
        word-wrap: break-word;
      }

      .clearfix:before,
      .clearfix:after {
        content: " ";
        /* 1 */
        display: table;
        /* 2 */
      }

      .clearfix:after {
        clear: both;
      }

      .renderjson {
        font-size: 1.2em;
      }

      .renderjson .disclosure {
        font-size: 1.2em;
        color: white;
      }

      .renderjson .syntax {
        color: lightgrey;
      }

      .renderjson .string {
        color: white;
      }

      .renderjson .number {
        color: cornflowerblue;
      }

      .renderjson .boolean {
        color: orangered;
      }

      .renderjson .key {
        color: green;
      }

      .renderjson .keyword {
        color: darkgreen;
      }

      .renderjson a {
        color: white;
        text-decoration: none;
      }

      paper-tabs {
        background-color: var(--app-primary-color);
        color: #fff;
        --paper-tabs-selection-bar-color: white;
        --paper-tab-ink: white;
      }

      .vertical-flex {
        display: flex;
        flex-flow: column nowrap;
      }

      .horizontal-flex {
        display: flex;
        flex-flow: row nowrap;
      }

      .end-flex {
        justify-content: flex-end;
      }
    </style>
    <template is="dom-if" if="{{showResponse}}">

      <div class="right">
        <div class="vertical-flex">
          <div>Full JSON</div>
          <paper-toggle-button checked="{{_fullJson}}"></paper-toggle-button>
        </div>
      </div>

      <h3>Response:</h3>
      <!--    
        <paper-tabs selected="{{selected}}">
          <paper-tab>Raw</paper-tab>
          <paper-tab>Json Tree</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
          <div>
      -->
      <div class="response-panel top-10">
        <div class="right" on-click="hide">X</div>
        <div class="clearfix"></div>
        <template is="dom-repeat" items="{{data}}" as="line">
          <div class="line">
            <div class="line-number">{{index}}:</div>
            <div class="line-content-container">
              <div class="line-content">{{stringify(line,_fullJson)}}</div>
            </div>
          </div>
          <div class="clearfix"></div>
        </template>
      </div>
      <!--
           </div>
             <div>
               <div class="response-panel">
                 <div id="jsonTree"></div>
               </div>
             </div>
           </iron-pages>
          -->

    </template>
  </template>


  <script>
    /* globals looseJSON */
    class QuantumResponseContainer extends Polymer.Element {
      static get is() {
        return 'quantum-response-container';
      }

      static get properties() {
        return {
          reponse: {
            type: Array,
            observer: 'responseChanged',
          },
          debug: {
            type: Boolean,
            value: false,
          },
          data: {
            type: Array,
            value: () => [],
          },
          _fullJson: {
            type: Boolean,
            value: false,
          },
        };
      }

      static get observers() {
        return ['responseChanged(reponse.*)'];
      }

      ready() {
        super.ready();
        this.showResponse = false;
        this.data = [];
        this.selected = 0;
      }

      connectedCallback() {
        super.connectedCallback();
        this.responseChanged();
      }

      responseChanged() {
        //   this.root.querySelector('#jsonTree').appendChild(renderjson.set_icons('+', '-')({}));
        if (this.debug) {
          console.log('[quantum-response-container] responseChanged', this.response);
        }
        if ((this.response === null) || (this.response === undefined)) {
          this.showResponse = false;
          return;
        }

        this.data = this.response;
        if (this.debug) {
          console.log('[quantum-response-container] responseChanged', this.data);
        }
        this.showResponse = this.data !== undefined && (this.data !== null);
        window.setTimeout(() => {
          if (this.root.querySelector('#jsonTree')) {
            // this.root.querySelector('#jsonTree').appendChild(renderjson.set_icons('+', '-')(this.data));
          }
        });
      }

      hide() {
        this.showResponse = false;
      }

      stringify(line, _fullJson) {
        if (_fullJson || looseJSON.stringify(line).length <= 500) {
          return looseJSON.stringify(line);
        }
        return looseJSON.stringify(line).substring(0, 500) + ' [...]';
      }

      _dataset(data, _fullJson) {
        console.log('[quantum-response-container] _dataset');
        if (_fullJson || data.length<=5) {
          return data;
        }
        return data.slice(0, 5).push('...');
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(QuantumResponseContainer.is, QuantumResponseContainer);
  </script>
</dom-module>
